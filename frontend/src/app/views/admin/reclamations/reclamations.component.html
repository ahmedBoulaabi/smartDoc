<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body"></div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div
          class="card-header border-0 d-flex justify-content-between align-items-center"
        >
          <h3 class="mb-0">RÃ©clamations</h3>
        </div>
        <div class="table-responsive">
          <mat-form-field appearance="standard">
            <mat-label></mat-label>
            <input
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Ex. Maskot"
              class="tableSearch"
              #input
            />
          </mat-form-field>
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
              <td mat-cell *matCellDef="let row">
                <div class="media align-items-center">
                  <div class="media-body">
                    <span class="mb-0 text-sm"> {{ row.email }}</span>
                  </div>
                </div>
              </td>
            </ng-container>
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
              <td mat-cell *matCellDef="let row">{{ row.date  | date}}</td>
            </ng-container>

            <ng-container matColumnDef="message">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Message</th>
              <td mat-cell *matCellDef="let row">{{ row.message }}</td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                class="text-center"
              ></th>
              <td mat-cell *matCellDef="let row">



                
                <button
               
                  class="btn btn-secondary actionButton deleteButton"
                  (click)="archiverReclamation(row.id)"
                >
                  <i class="fa fa-archive"></i>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data</td>
            </tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page of users"
          ></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
