<div class="flex flex-wrap mt-4">
  <div class="w-full mb-12 px-4">
    <div
      class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded bg-white"
    >
      <div class="rounded-t mb-0 px-4 py-3 border-0">
        <div class="flex flex-wrap items-center">
          <div class="relative w-full px-4 max-w-full flex-grow flex-1">
            <h3 class="font-semibold text-lg text-blueGray-700">
              Demandes d'inscription
            </h3>
          </div>
        </div>
      </div>
      <div class="block w-full overflow-x-auto">
        <!-- Projects table -->
        <div class="table-responsive">
          <mat-form-field appearance="standard">
            <mat-label>Rechercher...</mat-label>
            <input
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Ex. Maskot"
              class="tableSearch"
              #input
            />
          </mat-form-field>

          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Nom & Prénom
              </th>
              <td mat-cell *matCellDef="let row">
                {{ row.firstName }} {{ row.lastName }}
              </td>
            </ng-container>
           
         

            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
              <td mat-cell *matCellDef="let row">{{ row.email }}</td>
            </ng-container>

            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Téléphone
              </th>
              <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
            </ng-container>

          

            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Type Compte</th>
              <td mat-cell *matCellDef="let row">{{ row.medecinPackage  }}</td>
            </ng-container>


            <ng-container matColumnDef="montant">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Montant Payé</th>
              <td mat-cell *matCellDef="let row">{{ row.montant  }}</td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                class="text-center"
              >
                Action
              </th>
              <td mat-cell *matCellDef="let row">
                <div class="actionButtonsContainer">
                  <button
                    class="btn btn-secondary actionButton viewButton"
                    (click)="acceptRequest(row.id ,  row.email)"
                  >
                    <i class="fas fa-check-circle"></i>
                  </button>
                  <button
                    class="btn btn-secondary actionButton deleteButton"
                    (click)="declineRequest(row.id ,  row.email)"
                  >
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data</td>
            </tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page of users"
          ></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
