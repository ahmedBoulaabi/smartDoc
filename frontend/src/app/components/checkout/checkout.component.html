<div class="row">
  <div class="col-75">
    <div class="container">
      <form [formGroup]="checkoutForm">

        <div class="row">
          <div class="col-50">
            <h3>Adresse de facturation</h3>
            <label for="fname"><i class="fa fa-user"></i>Nom et prenom</label>
            <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
            <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="john@example.com">
            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
            <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
           
            <div class="row">
              <div class="col-50">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="NY">
              </div>
              <div class="col-50">
                <label for="zip">Zip</label>
                <input type="text" id="zip" name="zip" placeholder="10001">
              </div>
            </div>

            <label for="adr"><i class="fa fa-address-card-o"></i> Montant à payé</label>
            <input type="text" id="adr" name="address" placeholder="800dt" required formControlName="montant" >


           
          </div>

      
           



          

          <div class="col-50">
            <h3>Paiement</h3>
            <label for="fname">carte Accepté</label>
            <div class="icon-container" >
              <i class="fab fa-cc-visa" style="color:navy;"></i>
              <i class="fab fa-cc-amex" style="color:blue;"></i>
              <i class="fab fa-cc-mastercard" style="color:red;"></i>
              <i class="fab fa-cc-discover" style="color:orange;"></i>
            </div>
            <label for="cname">Nom sur la carte</label>
            <input type="text" id="cname" name="cardname"  required  placeholder="John More Doe">
            <label for="ccnum">Numero de Credit card </label>
            <input type="text" id="ccnum" name="cardnumber"  formControlName="numero_carte" placeholder="1111-2222-3333-4444">
            <label for="expmonth">Exp Mois</label>
            <input type="text" id="expmonth" name="expmonth" placeholder="September">

            <div class="row">
              <div class="col-50">
                <label for="expyear">Exp Ans</label>
                <input type="text" id="expyear" name="expyear" placeholder="2018">
              </div>
              <div class="col-50">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="352">
              </div>
            </div>
          </div>

        </div>
        <label>
          <input type="checkbox" checked="checked" name="sameadr" > Confirmer Paiement
        </label>
        <input type="submit" value="Payer" class="btn" (click)="confirmer()">
      </form>
    </div>
  </div>

</div>
